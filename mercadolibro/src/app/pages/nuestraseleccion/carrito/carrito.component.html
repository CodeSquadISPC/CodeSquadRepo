<div class="card text-bg-dark mb-3 fixed-bottom" style="max-width: 18rem;" id="cartContainer">
  <div class="card-header text-center">
    <h4>Mi selecci√≥n</h4>
  </div>
  <div class="card-body">
    <ul id="carrito-lista" class="carrito-lista">
      <li *ngFor="let item of carrito">
        <span>{{ item.titulo }}</span>
        <span>${{ item.precio }}</span>
        <button (click)="eliminarDelCarrito(item.titulo)">-</button>
        <span>{{ item.cantidad }}</span>
        <button (click)="agregarAlCarrito(item)">+</button>
      </li>
    </ul>
    <h5>Total: $<span id="carrito-total">{{ total }}</span></h5>
    <button routerLink="/resumen" class="btn btn-light">Ir a Resumen de Compra</button>
  </div>
</div>
