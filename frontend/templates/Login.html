<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="shortcut icon" href="../assets/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <link
      href="https://fonts.cdnfonts.com/css/roboto-condensed"
      rel="stylesheet"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="../assets/2.png" alt="Logo de la empresa">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="nav-list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./Quienes.html">Quiénes Somos</a></li>
          <li><a href="./Productos.html">Nuestros Productos</a></li>
          <li><a href="./Contact.html">Contacto</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="div__login">
        <h1>Inicia Sesion</h1>
        <form>
          <div class="div__login-input">
            <input id="usuario" type="text" required>
            <label>Usuario</label>
          </div>
          <div class="div__login-input">
            <input id="contraseña" type="password" required>
            <label>Contraseña</label>
          </div>
          <input class="buton" type="submit" value="ingresar">
          <a
            href=""
            class="registarse btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            >registrarse</a
          >
        </form>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">
                REGISTRO
              </h1>
              <button
                type="button"
                class="btn-close text-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form>
              <div class="modal-body">
                <label>Nombre</label>
                <input id="nombre" type="text" required>
                <label>Correo</label>
                <input id="correo" type="email" required>
                <label>Contraseña</label>
                <input id="password" type="password" required>
              </div>
              <div class="modal-footer bg-secondary">
                <input
                  type="submit"
                  class="btn btn-warning fw-semibold"
                  value="REGISTRARSE"
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
